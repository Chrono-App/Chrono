<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In Page</title>
    <link href="../Stylesheets/styles.css" rel="stylesheet">
    <link href="../Bootstrap/CSS/bootstrap.min.css" rel="stylesheet">
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  </head>
  <body>
    <h1 class="text-center">You're Logged In!</h1>
    <div class="calendarView">
      <p id="hello">Hello! </p>
      <button class="btn btn-primary"> Today </button>
      <button class="btn btn-primary"> < </button>
      <button class="btn btn-primary"> > </button>
      <p id="week">Date</p>

      <div id="event"></div>

      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Create New Event
</button>


      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">New Event</h4>
            </div>
            <div class="modal-body">
              <form>
                Title: <input id="eventTitle" type="text" name="Title"><br />
                Time: <input id="eventTime" type="text" name="Time"><br />
                Note: <input id="eventNote" type="text" name="Note"><br />
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button id="create_event" type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <div id="calendar">
        
      </div>
      <br />
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../Bootstrap/JS/bootstrap.min.js"></script>
    <script src="default.js"></script>
    <script src="Views/events.js"></script>
    <script src="Models/events.js"></script>
  </body>
</html>
